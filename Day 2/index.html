<!DOCTYPE html>

<head>

    <title>Profile Card</title>

<body>

        <div class="card_social">
            <a href="">

            </a>
            <a href="">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        <button>Contact Me</button>
    </div>
</body>
</html>
